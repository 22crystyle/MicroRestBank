databaseChangeLog:
  - changeSet:
      id: 160525-01-create-users
      author: Crystal
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  autoIncrement: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_user_username
              - column: { name: password, type: VARCHAR(255) }
              - column: { name: first_name, type: VARCHAR(255) }
              - column: { name: last_name, type: VARCHAR(255) }
              - column: { name: role_id, type: BIGINT }
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: uq_user_email
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
                    uniqueConstraintName: uq_user_phone
            tableName: users
  - changeSet:
      id: 160525-02-user_role_id_fkey
      author: Crystal
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: users
            constraintName: user_role_id_fkey
            deferrable: false
            initiallyDeferrable: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: roles
            validate: true
