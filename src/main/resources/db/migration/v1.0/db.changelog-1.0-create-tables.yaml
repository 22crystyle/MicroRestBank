databaseChangeLog:
  - changeSet:
      id: 1.0-create-tables
      author: liquibase
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(150)
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: account
            baseColumnNames: role_id
            constraintName: fk_account_role
            referencedTableName: role
            referencedColumnNames: id
        - createTable:
            tableName: bank_card
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: VARCHAR(7)
              - column:
                  name: status_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: bank_card
            baseColumnNames: account_id
            constraintName: fk_card_account
            referencedTableName: account
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: bank_card
            baseColumnNames: status_id
            constraintName: fk_card_status
            referencedTableName: card_status
            referencedColumnNames: id