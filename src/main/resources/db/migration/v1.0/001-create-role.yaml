databaseChangeLog:
  - changeSet:
      id: 160525-01-create-role
      author: Crystal
      changes:
        - createTable:
            columns:
            - column:
                name: id
                type: INTEGER
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: role_pkey
                autoIncrement: true
            - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  unique: true
                  uniqueConstraintName: uq_role_name
            - column: { name: description, type: VARCHAR(255) }
            tableName: roles