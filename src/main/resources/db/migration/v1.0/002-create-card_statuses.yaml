databaseChangeLog:
  - changeSet:
      id: 160525-01-create-card-status
      author: Crystal
      changes:
      - createTable:
          columns:
            - column:
                name: id
                type: INTEGER
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: card_status_pkey
                autoIncrement: true
            - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  unique: true
                  uniqueConstraintName: uq_card_status_name
            - column:
                name: description
                type: VARCHAR(255)
          tableName: card_statuses