databaseChangeLog:
  - changeSet:
      id: 1.0-create-cardstatus
      author: liquibase
      changes:
        - createTable:
            tableName: card_status
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true