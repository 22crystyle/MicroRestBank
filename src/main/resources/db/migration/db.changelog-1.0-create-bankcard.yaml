databaseChangeLog:
  - changeSet:
      id: 1
      author: crystal
      changes:
        - createTable:
            tableName: BankCard
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: VARCHAR(7)
                  # хранит формат YYYY-MM
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: BankCard
            baseColumnNames: status_id
            referencedTableName: card_status
            referencedColumnNames: id
            constraintName: fk_bankcard_status
