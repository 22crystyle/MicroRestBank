databaseChangeLog:
  - changeSet:
      id: 1
      author: you
      changes:
        # Создаём таблицу BankCard
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: VARCHAR(7)
                  remarks: "формат YYYY-MM (YearMonth)"
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false

        # Внешний ключ на таблицу account
        - addForeignKeyConstraint:
            baseTableName: BankCard
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            constraintName: fk_bankcard_account

        # Внешний ключ на таблицу card_status
        - addForeignKeyConstraint:
            baseTableName: BankCard
            baseColumnNames: status_id
            referencedTableName: card_status
            referencedColumnNames: id
            constraintName: fk_bankcard_status