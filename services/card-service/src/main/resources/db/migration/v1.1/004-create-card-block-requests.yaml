databaseChangeLog:
  - changeSet:
      id: 190825-01-create-card-block-requests
      author: Crystal
      preConditions:
        - onFail: HALT
        - dbms:
            type: postgresql
        - not:
            - tableExists:
                schemaName: card_schema
                tableName: card_block_requests
        - tableExists:
            schemaName: card_schema
            tableName: cards
      changes:
        - createTable:
            schemaName: card_schema
            tableName: card_block_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: card_block_request_pkey
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: card_schema.cards(id)
                    foreignKeyName: fk_card_block_requests_card_id
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: processed_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: processed_by
                  type: UUID
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'PENDING'
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: card_schema
            tableName: card_block_requests