databaseChangeLog:
  - changeSet:
      id: 190825-01-create-card-status
      author: Crystal
      preConditions:
        - onFail: HALT
        - dbms:
            type: postgresql
        - not:
            - tableExists:
                schemaName: card_schema
                tableName: card_statuses
      changes:
        - createTable:
            schemaName: card_schema
            tableName: card_statuses
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: card_status_pkey
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_card_status_name
              - column: { name: description, type: TEXT }