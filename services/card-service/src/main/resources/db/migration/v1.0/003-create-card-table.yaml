databaseChangeLog:
  - changeSet:
      id: 190825-01-create-cards
      author: Crystal
      changes:
        - createTable:
            schemaName: card_schema
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: card_pkey
                    nullable: false
              - column:
                  name: pan
                  type: VARCHAR(16)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_bank_pan
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    references: card_schema.users(id)
                    foreignKeyName: fk_cards_user_id
              - column:
                  name: expiry_date
                  type: DATE
              - column:
                  name: status_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    references: card_schema.card_statuses(id)
                    foreignKeyName: fk_cards_status_id
              - column:
                  name: balance
                  type: DECIMAL(19,2)
