databaseChangeLog:
  - changeSet:
      id: 190825-01-create-users-table
      author: Crystal
      preConditions:
        - onFail: MARK_RAN
        - dbms:
            type: postgresql
        - not:
            - tableExists:
                schemaName: card_schema
                tableName: users
      changes:
        - createTable:
            schemaName: card_schema
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: card_schema
            tableName: users