databaseChangeLog:
  - changeSet:
      id: 080825-01-create-customers-table
      author: Crystal
      preConditions:
        - onFail: HALT
        - dbms:
            type: postgresql
        - not:
            - tableExists:
                schemaName: customer_schema
                tableName: customers
      changes:
        - createTable:
            schemaName: customer_schema
            tableName: customers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(50)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: 'ACTIVE'
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: timestamp with time zone
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: customer_schema
            tableName: customers

  - changeSet:
      id: customer-002-create-email-index
      author: Crystal
      runInTransaction: false
      preConditions:
        - onFail: MARK_RAN
        - not:
          - indexExists:
              schemaName: customer_schema
              tableName: customers
              indexName: idx_customers_email
      changes:
        - createIndex:
            schemaName: customer_schema
            tableName: customers
            indexName: idx_customers_email
            columns:
              - column:
                  name: email
      rollback:
        - dropIndex:
            schemaName: customer_schema
            indexName: idx_customers_email
            tableName: customers

  - changeSet:
      id: customer-003-create-phone-index
      author: Crystal
      runInTransaction: false
      preConditions:
        - onFail: MARK_RAN
        - not:
          - indexExists:
              schemaName: customer_schema
              tableName: customers
              indexName: idx_customers_phone
      changes:
        - createIndex:
            schemaName: customer_schema
            tableName: customers
            indexName: idx_customers_phone
            columns:
              - column:
                  name: phone
      rollback:
        - dropIndex:
            schemaName: customer_schema
            indexName: idx_customers_phone
            tableName: customers
