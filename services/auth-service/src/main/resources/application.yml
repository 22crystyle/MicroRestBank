server:
  port: 0
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_SERVICE_URL}
  instance:
    prefer-ip-address: true
spring:
  application:
    name: auth-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_JDBC_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    enabled: false
  data:
    jdbc:
      dialect: postgresql
keycloak:
  server-url: ${KEYCLOAK_SERVER_URL}
  realm: bank-realm
  client-id: auth-service
  client-secret: ${AUTH_SERVICE_KEYCLOAK_SECRET}